<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#F7931A" />
  <title>Fit Coaching — Daily Mindset</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-180.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <div class="bg" id="bg" aria-hidden="true"></div>
    <div class="scrim" aria-hidden="true"></div>

    <header class="topbar">
      <div class="brand">
        <img class="logo" src="assets/logo.png" alt="Fit Coaching" />
      </div>
      <button class="btn ghost" id="btnCalendar" type="button" aria-label="Kalender öffnen">
        Kalender
      </button>
    </header>

    <section class="content" aria-live="polite">
      <div class="meta">
        <div class="date" id="dateText">—</div>
        <div class="count" id="countText">Tag —/50</div>
      </div>

      <blockquote class="quote" id="quoteText">—</blockquote>

      <div class="actions">
        <button class="btn" id="btnPrev" type="button">◀︎ Vorheriger</button>
        <button class="btn primary" id="btnShare" type="button">Teilen</button>
        <button class="btn" id="btnNext" type="button">Nächster ▶︎</button>
      </div>

      <footer class="footer">
        <span>Fit Coaching • Daily Mindset</span>
      </footer>
    </section>

    <dialog class="dialog" id="calendarDialog">
      <div class="dialogHead">
        <div class="dialogTitle">Kalender (50 Tage)</div>
        <button class="btn ghost" id="btnCloseCalendar" type="button">Schließen</button>
      </div>
      <div class="list" id="calendarList"></div>
    </dialog>
  </main>

  <script src="app.js"></script>
</body>
</html>
